<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger navbar-expand">
      <div class="container-fluid">
        <div class="navbar-brand">Todo</div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">To do</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container-fluid bg-warning">
      <div class="row p-3">
        <div class="col-3 p-2">
          <div class="row">
            <button class="General btn btn-dark btn-outline-light mb-1 col-12">
              General
            </button>
            <button
              class="newCategory btn btn-dark btn-outline-light mb-1 col-12"
            >
              New Category
            </button>
            <button class="newTask btn btn-dark btn-outline-light mb-1 col-12">
              New Task
            </button>
          </div>
          <div class="row p-2 bg-dark">
            <div class="createTask container col-12">
              <div class="row">
                <textarea
                  name="taskContent"
                  id="taskContent"
                  cols="30"
                  rows="10"
                  class="content form-control mb-2"
                ></textarea>
              </div>
              <div class="row d-flex">
                <button
                  class="cancelButton btn btn-light btn-outline-dark float-start col-lg-6"
                >
                  cancel
                </button>

                <button
                  class="newTaskButton btn btn-light btn-outline-dark float-end col-lg-6"
                >
                  Add
                </button>
              </div>
            </div>

            <div class="createCategory container col-12">
              <div class="row">
                <input type="text" class="categoryInput form-control" />
              </div>
              <div class="row d-flex">
                <button
                  class="cancelCategoryButton btn btn-light btn-outline-dark float-start col-lg-6"
                >
                  cancel
                </button>

                <button
                  class="newCategoryButton btn btn-light btn-outline-dark float-end col-lg-6"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <div class="categories"></div>
        </div>
        <div class="col-9 p-2">
          <div class="tasks container">
            <div class="d-flex align-items-center gap-2">
              <input
                type="checkbox"
                class="checkbox form-check-input rounded-circle"
                id="checkbox"
              />
              <label for="#checkbox" class="form-check-label">Something</label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
