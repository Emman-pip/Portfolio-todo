<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-brand">Todo</div>
        <div
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </div>
        <ul
          class="navbar-nav navbar-collapse collapse"
          id="navbarSupportedContent"
        >
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">To do</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="">
        <!-- <div
          navbar navbar-expand-md
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#Options"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span>+</span>
        </div> -->
        <!--
            navbar-collapse
            collapse
            -->
        <div class="row g-0">
          <div class="buttonsToClick col-3 p-4" id="Options">
            <div class="row">
              <button class="General btn btn-outline-light mb-1 col-12">
                General
              </button>
              <button class="newCategory btn btn-outline-light mb-1 col-12">
                New Category
              </button>
              <button class="newTask btn btn-outline-light mb-1 col-12">
                New Task
              </button>
            </div>
            <div class="row">
              <div class="createTask p-2 container col-12">
                <div class="row">
                  <label for="dropdown" class="text-light g-0">Category:</label>
                  <select
                    name="dropdown"
                    id="dropdown"
                    class="dropdown form-control"
                  >
                    <option value="none">none</option>
                  </select>
                </div>
                <div class="row">
                  <textarea
                    name="taskContent"
                    id="taskContent"
                    cols="30"
                    rows="10"
                    class="content form-control mb-2"
                  ></textarea>
                </div>
                <div class="row d-flex">
                  <button
                    class="cancelButton btn btn-light btn-outline-dark float-start col-lg-6"
                  >
                    cancel
                  </button>

                  <button
                    class="newTaskButton btn btn-light btn-outline-dark float-end col-lg-6"
                  >
                    Add
                  </button>
                </div>
              </div>

              <div class="createCategory p-2 container col-12">
                <div class="row">
                  <input type="text" class="categoryInput form-control" />
                </div>
                <div class="row d-flex">
                  <button
                    class="cancelCategoryButton btn btn-light btn-outline-dark float-start col-lg-6"
                  >
                    cancel
                  </button>

                  <button
                    class="newCategoryButton btn btn-light btn-outline-dark float-end col-lg-6"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
            <div class="categories"></div>
          </div>
          <div class="col-9 p-2">
            <div class="tasks container py-2 px-2 rounded-3">
              <div class="d-flex align-items-center gap-2">
                <input
                  type="checkbox"
                  class="checkbox form-check-input rounded-circle"
                  id="checkbox"
                />
                <label for="#checkbox" class="form-check-label"
                  >Something</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
